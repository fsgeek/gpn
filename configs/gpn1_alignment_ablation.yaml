# GPN-1 Configuration: Alignment Mechanism Ablation
# EXPERIMENT: alignment = 0 throughout ALL phases to test if alignment is the mechanism
#
# Hypothesis: If v_pred/v_seen alignment creates bounded modification class, removing
# it should break compositional transfer.
#
# Prediction if alignment IS the mechanism: Compositional transfer drops significantly
# Prediction if alignment ISN'T the mechanism: Compositional transfer remains high

# =============================================================================
# Reproducibility
# =============================================================================
seed: 42

# =============================================================================
# Data
# =============================================================================
data:
  dataset: mnist
  batch_size: 64
  num_workers: 4
  pin_memory: true

# =============================================================================
# Model Architecture (same as default)
# =============================================================================
model:
  latent_dim: 64
  num_classes: 10
  image_channels: 1
  image_size: 28

  weaver:
    hidden_dims: [256, 512, 1024]
    use_batch_norm: true
    v_pred_hidden: 128

  witness:
    hidden_dims: [1024, 512, 256]
    use_batch_norm: true
    v_seen_hidden: 128
    dropout: 0.3

  judge:
    checkpoint_path: null
    hidden_dims: [512, 256]

# =============================================================================
# Training Phases
# =============================================================================
training:
  total_steps: 15000

  phase1_steps: 5000
  phase2_steps: 10000

  optimizer:
    type: adam
    lr: 0.0002
    betas: [0.5, 0.999]
    weight_decay: 0

  scheduler:
    type: constant
    warmup_steps: 0

# =============================================================================
# Loss Weights - ALIGNMENT ABLATED (= 0 in ALL phases)
# =============================================================================
losses:
  # Phase 1: Grounding only, NO alignment
  phase1:
    grounding: 1.0
    alignment: 0.0    # ABLATED
    empowerment: 0.0

  # Phase 2: Grounding + empowerment, still NO alignment
  phase2:
    grounding: 1.0
    alignment: 0.0    # ABLATED (normally 0.5)
    empowerment: 0.3

  # Phase 3: Observation
  phase3:
    grounding: 0.0
    alignment: 0.0
    empowerment: 0.0

  empowerment:
    target_kl: 0.5
    tolerance: 0.1

# =============================================================================
# EMA Tracking (still enabled - measures what would have been aligned)
# =============================================================================
ema:
  decay: 0.99
  update_on: witness_forward

  stagnation:
    variance_threshold: 0.000001
    window_size: 100

# =============================================================================
# Collusion Detection
# =============================================================================
collusion:
  enabled: true
  phase1:
    mode: informational
  phase2:
    mode: warning
    alignment_drop_threshold: 0.1
    quality_stagnation_threshold: 0.01
  phase3:
    mode: diagnostic

# =============================================================================
# Logging & Checkpoints
# =============================================================================
logging:
  log_dir: experiments/alignment_ablation
  log_interval: 100
  sample_interval: 500
  num_samples: 64

checkpointing:
  checkpoint_dir: checkpoints/alignment_ablation
  save_interval: 1000
  keep_last_n: 3
  save_on_phase_transition: true

# =============================================================================
# Metrics
# =============================================================================
metrics:
  mode_diversity:
    enabled: true
    eval_interval: 500
    num_samples: 1000

  quality:
    enabled: true
    eval_interval: 500

  convergence:
    enabled: true
    track_from_step: 0

# =============================================================================
# Device
# =============================================================================
device: auto
