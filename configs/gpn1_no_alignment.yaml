# GPN-1 Configuration: Pure Grounding Test
# EXPERIMENT: Phase 1 alignment = 0 to test if alignment interference causes weak grounding
#
# Hypothesis: If Judge accuracy reaches 80%+ with alignment=0, then alignment was
# interfering with grounding. If it still plateaus at 35%, the grounding mechanism
# itself is weak.

# =============================================================================
# Reproducibility
# =============================================================================
seed: 42

# =============================================================================
# Data
# =============================================================================
data:
  dataset: mnist
  batch_size: 64
  num_workers: 4
  pin_memory: true

# =============================================================================
# Model Architecture
# =============================================================================
model:
  latent_dim: 64
  num_classes: 10
  image_channels: 1
  image_size: 28

  weaver:
    hidden_dims: [256, 512, 1024]
    use_batch_norm: true
    v_pred_hidden: 128

  witness:
    hidden_dims: [1024, 512, 256]
    use_batch_norm: true
    v_seen_hidden: 128
    dropout: 0.3

  judge:
    checkpoint_path: null
    hidden_dims: [512, 256]

# =============================================================================
# Training Phases
# =============================================================================
training:
  total_steps: 15000

  phase1_steps: 5000
  phase2_steps: 10000

  optimizer:
    type: adam
    lr: 0.0002
    betas: [0.5, 0.999]
    weight_decay: 0

  scheduler:
    type: constant
    warmup_steps: 0

# =============================================================================
# Loss Weights (per phase) - MODIFIED FOR EXPERIMENT
# =============================================================================
losses:
  # Phase 1: PURE GROUNDING - no alignment signal
  phase1:
    grounding: 1.0
    alignment: 0.0    # CHANGED from 0.1 - test pure grounding
    empowerment: 0.0

  # Phase 2: Introduce alignment after grounding established
  phase2:
    grounding: 1.0
    alignment: 0.5
    empowerment: 0.3

  # Phase 3: Observation
  phase3:
    grounding: 0.0
    alignment: 0.0
    empowerment: 0.0

  empowerment:
    target_kl: 0.5
    tolerance: 0.1

# =============================================================================
# EMA Tracking
# =============================================================================
ema:
  decay: 0.99
  update_on: witness_forward

  stagnation:
    variance_threshold: 0.000001
    window_size: 100

# =============================================================================
# Collusion Detection
# =============================================================================
collusion:
  enabled: true
  phase1:
    mode: informational
  phase2:
    mode: warning
    alignment_drop_threshold: 0.1
    quality_stagnation_threshold: 0.01
  phase3:
    mode: diagnostic

# =============================================================================
# Logging & Checkpoints
# =============================================================================
logging:
  log_dir: experiments
  log_interval: 100
  sample_interval: 500
  num_samples: 64

checkpointing:
  checkpoint_dir: checkpoints
  save_interval: 1000
  keep_last_n: 3
  save_on_phase_transition: true

# =============================================================================
# Metrics
# =============================================================================
metrics:
  mode_diversity:
    enabled: true
    eval_interval: 500
    num_samples: 1000

  quality:
    enabled: true
    eval_interval: 500

  convergence:
    enabled: true
    track_from_step: 0

# =============================================================================
# Device
# =============================================================================
device: auto
